<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha Personal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="ficha.css" rel="stylesheet">
</head>
<body class="bg-light">

</head>
<body class="bg-light">
<nav class="navbar fixed-top d-flex align-items-center">
  <div class="container-fluid d-flex align-items-center">
   <a href="index.html" id="volver-principal" aria-label="Volver a página principal">
  <svg class="icon-volver" width="32" height="32" viewBox="0 0 32 32" style="margin-right:6px">
    <circle class="icon-volver-circle" cx="16" cy="16" r="16" fill="#ffffff"/>
    <path class="icon-volver-arrow" d="M18 10l-6 6 6 6" stroke="#849901" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>

</a>
    <span class="navbar-brand ms-3">Ficha de Contacto</span>
    <div class="d-flex align-items-center ms-auto">
      <span class="navbar-text me-3" id="nav-nombre">Nombre: -</span>
      <span class="navbar-text" id="nav-fecha">Fecha: -</span>
    </div>
  </div>
</nav>


  <div class="container py-5 mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="title mb-0">Ficha Personal</h1>
      <div class="ms-3">
        <label for="fecha" class="form-label mb-1">Fecha de contacto</label>
        <input type="date" class="form-control form-control-sm" name="Fecha" id="fecha" style="width: 200px;">
      </div>
    </div>
    <form id="form-ficha" class="bg-white p-4 shadow rounded">
      <input type="hidden" name="ID" id="ficha-id">

      <!-- DATOS VÍA WEB O VÍA MAIL -->
      <h2 class="section-header">DATOS VÍA WEB O VÍA MAIL</h2>
      <div class="subsection">
        <h3>A medida de tus sueños</h3>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre/s</label>
          <input type="text" class="form-control" name="your-name" id="nombre" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="your-email" id="correo" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" name="tel-686" id="telefono" placeholder="Teléfono">
        </div>
        <div class="mb-3">
          <label class="form-label">¿Qué cualidades buscas en tu vivienda?</label>
          <div class="checkbox-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="cualidades" id="cualidad-estetica" value="Estética">
              <label class="form-check-label" for="cualidad-estetica">Estética</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="cualidades" id="cualidad-calidad" value="Calidad">
              <label class="form-check-label" for="cualidad-calidad">Calidad</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="cualidades" id="cualidad-rapidez" value="Rapidez">
              <label class="form-check-label" for="cualidad-rapidez">Rapidez</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="cualidades" id="cualidad-ecologia" value="Ecología">
              <label class="form-check-label" for="cualidad-ecologia">Ecología</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="cualidades" id="cualidad-precio" value="Precio">
              <label class="form-check-label" for="cualidad-precio">Precio</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="cualidades" id="cualidad-otros" value="Otros">
              <label class="form-check-label" for="cualidad-otros">Otros</label>
            </div>
            <div class="mt-2" id="cualidades-otros-container" style="display: none;">
              <input type="text" class="form-control" name="cualidades-otros" id="cualidades-otros" placeholder="Especificar otras cualidades">
            </div>
          </div>
        </div>
      </div>
      <div class="subsection">
        <h3>A medida de tus posibilidades</h3>
        <div class="mb-3">
          <label for="terreno" class="form-label">Dispones de terreno</label>
          <select class="form-select" name="terreno" id="terreno">
            <option value="">Seleccionar</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="mb-3" id="ubicacion-container">
          <label for="ubicacion" class="form-label">Ubicación del terreno</label>
          <input type="text" class="form-control" name="ubicacion-terreno" id="ubicacion" placeholder="Ubicación">
        </div>
        <div class="mb-3">
          <label for="inversion" class="form-label">Inversión estimada (€)</label>
          <input type="number" class="form-control" name="number-419" id="inversion" placeholder="Inversión" step="any">
        </div>
        <div class="mb-3">
          <label for="plazo" class="form-label">Plazo o fecha deseada</label>
          <input type="date" class="form-control" name="date-33" id="plazo">
        </div>
      </div>
      <div class="subsection">
        <h3>A medida de tus necesidades</h3>
        <div class="mb-3">
          <label for="plantas" class="form-label">Número de plantas</label>
          <input type="number" class="form-control" name="number-420" id="plantas" placeholder="Plantas">
        </div>
        <div class="mb-3">
          <label for="superficie" class="form-label">Superficie de la vivienda (m²)</label>
          <input type="number" class="form-control" name="number-421" id="superficie" placeholder="Superficie" step="any">
        </div>
        <div class="mb-3">
          <label for="dormitorios" class="form-label">Número de dormitorios</label>
          <input type="number" class="form-control" name="number-422" id="dormitorios" placeholder="Dormitorios">
        </div>
        <div class="mb-3">
          <label for="banos" class="form-label">Número de baños</label>
          <input type="number" class="form-control" name="number-423" id="banos" placeholder="Baños">
        </div>
      </div>
      <div class="subsection">
        <h3>Análisis inicial</h3>
        <div class="mb-3">
          <label for="coherencia-dormitorios" class="form-label">Coherencia nº dormitorios y superficie</label>
          <textarea class="form-control" name="coherencia-dormitorios" id="coherencia-dormitorios" placeholder="1D = [Su 60 m2, Sc 77 m2], 2D = [70 m2, 92 m2], etc." rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="coherencia-presupuesto" class="form-label">Coherencia superficie y presupuesto</label>
          <textarea class="form-control" name="coherencia-presupuesto" id="coherencia-presupuesto" placeholder="Ej: Vivienda de 3 dormitorios por 200.000 €" rows="3"></textarea>
        </div>
      </div>

      <!-- LLAMADA 01 -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-header mb-0">LLAMADA 01</h2>
        <div class="ms-3">
          <label for="fecha-llamada" class="form-label mb-1">Fecha de llamada</label>
          <input type="date" class="form-control form-control-sm" name="fecha-llamada" id="fecha-llamada" style="width: 200px;">
        </div>
      </div>
      <div class="subsection">
        <div class="mb-3">
          <label for="como-conocido" class="form-label">¿Cómo nos has conocido?</label>
          <select class="form-select" name="como-conocido" id="como-conocido">
            <option value="">Seleccionar</option>
            <option value="Redes sociales">Redes sociales</option>
            <option value="Google">Google</option>
            <option value="Prensa">Prensa</option>
            <option value="Cliente">Cliente</option>
            <option value="Otros">Otros</option>
          </select>
          <div class="mt-2" id="como-conocido-otros-container" style="display: none;">
            <input type="text" class="form-control" name="como-conocido-otros" id="como-conocido-otros" placeholder="Especificar cómo nos has conocido">
          </div>
        </div>
        <div class="mb-3">
          <label for="descripcion-vivienda" class="form-label">¿Cómo te gustaría que fuese tu vivienda?</label>
          <textarea class="form-control" name="descripcion-vivienda" id="descripcion-vivienda" placeholder="Nº miembros, profesión, 1ª o 2ª residencia, etc." rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="distribucion-dia" class="form-label">Distribución de la zona de día</label>
          <select class="form-select" name="distribucion-dia" id="distribucion-dia">
            <option value="">Seleccionar</option>
            <option value="Comedor en la cocina">Comedor en la cocina</option>
            <option value="Comedor en el salón">Comedor en el salón</option>
            <option value="Espacio diáfano K-C-S (flexible)">Espacio diáfano K-C-S (flexible)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="garaje" class="form-label">Garaje</label>
          <select class="form-select" name="garaje" id="garaje">
            <option value="">Seleccionar</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="piscina" class="form-label">Piscina</label>
          <select class="form-select" name="piscina" id="piscina">
            <option value="">Seleccionar</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
            <option value="Más adelante">Más adelante</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="estancia-adicional" class="form-label">Estancia adicional</label>
          <textarea class="form-control" name="estancia-adicional" id="estancia-adicional" placeholder="Sala de cine, gimnasio, taller, bodega" rows="3"></textarea>
        </div>
      </div>
      <div class="subsection">
        <h3>Aspectos urbanísticos</h3>
        <div class="mb-3">
          <label for="superficie-parcela" class="form-label">Superficie de la parcela (m², pendiente?)</label>
          <input type="text" class="form-control" name="superficie-parcela" id="superficie-parcela" placeholder="Superficie y pendiente">
        </div>
        <div class="mb-3">
          <label for="edificabilidad" class="form-label">Edificabilidad</label>
          <input type="text" class="form-control" name="edificabilidad" id="edificabilidad" placeholder="Edificabilidad">
        </div>
        <div class="mb-3">
          <label for="ocupacion" class="form-label">Ocupación</label>
          <input type="text" class="form-control" name="ocupacion" id="ocupacion" placeholder="Ocupación">
        </div>
        <div class="mb-3">
          <label for="referencia-catastral" class="form-label">Referencia catastral (R.C.)</label>
          <input type="text" class="form-control" name="referencia-catastral" id="referencia-catastral" placeholder="Referencia catastral">
        </div>
      </div>
      <div class="subsection">
        <div class="mb-3">
          <label for="presupuesto-deseado" class="form-label">Presupuesto deseado</label>
          <textarea class="form-control" name="presupuesto-deseado" id="presupuesto-deseado" placeholder="Nos adaptamos también a los requisitos económicos. Tantear flexibilidad de €." rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="viabilidad" class="form-label">Comentar viabilidad nº D - Superficie - €</label>
          <textarea class="form-control" name="viabilidad" id="viabilidad" placeholder="Ofrecer alternativas: habitación extra independizable en salón" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="informacion-adicional" class="form-label">Información adicional</label>
          <textarea class="form-control" name="informacion-adicional" id="informacion-adicional" placeholder="Información adicional" rows="3"></textarea>
        </div>
      </div>

      <!-- MAIL 01 -->
      <h2 class="section-header">MAIL 01</h2>
      <div class="subsection">
        <div class="mb-3">
          <label for="fecha-mail" class="form-label">Fecha de mail</label>
          <input type="date" class="form-control" name="fecha-mail" id="fecha-mail">
        </div>
        <div class="mb-3">
          <label for="info-enviada" class="form-label">Detallar información enviada</label>
          <textarea class="form-control" name="info-enviada" id="info-enviada" placeholder="Memoria de calidades, ubicación Mardesía, etc." rows="3"></textarea>
        </div>
      </div>

      <!-- REUNIÓN ESTUDIOS PREVIOS -->
      <h2 class="section-header">REUNIÓN ESTUDIOS PREVIOS</h2>
      <div class="subsection">
        <div class="mb-3">
          <label for="fecha-reunion" class="form-label">Fecha de reunión</label>
          <input type="date" class="form-control" name="fecha-reunion" id="fecha-reunion">
        </div>
        <div class="mb-3">
          <label for="imprescindible" class="form-label">Imprescindible</label>
          <textarea class="form-control" name="imprescindible" id="imprescindible" placeholder="Nº dormitorios, €, R.C." rows="3"></textarea>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2 mb-2">
        <button type="button" id="guardarDatos" class="btn btn-success">
          <i class="bi bi-save"></i> Guardar
        </button>
      </div>
      <div class="d-grid">
        <button type="button" id="exportarWord" class="btn btn-primary" disabled>
          <i class="bi bi-download"></i> Exportar a Word
        </button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://unpkg.com/docx@8.0.0/build/index.js"></script>
  <script src="ficha.js"></script>
</body>
</html>
